<!DOCTYPE html>
<html lang="en" ng-app="cuisineApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="node_modules/ngstorage/ngStorage.min.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="bower_components/angular-payments/lib/angular-payments.js"></script>
    <script src="node_modules/angular-stripe-checkout/angular-stripe-checkout.js"></script>
    <script src="app/config.js"></script>
    <script src="app/main.ctrl.js"></script>
    <script src="app/cart.ctrl.js"></script>
    <script src="app/cart.service.js"></script>
    <script src="app/checkout.ctrl.js"></script>
    <script src="app/profile.ctrl.js"></script>
    <script src="app/cusorder.ctrl.js"></script>
    <script src="app/finish.ctrl.js"></script>
    <script src="js/lb-services.js"></script>
    <script type="text/javascript" src="//cdn.auth0.com/js/lock-9.0.js"></script>
    <script type="text/javascript" src="//cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
    <title>siamthaicuisine.com.au</title>
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <!-- Bootstrap Core CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="mainCtrl">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <div class="app">
        <!-- Navbars -->
        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                <a ui-sref="home">SiamThaiCuisine</a>
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    <a ui-sref="cart">
                        <i class="fa fa-cart-arrow-down"></i> {{itemSum()}} Items
                    </a>
                </div>
            </div>
        </div>
        <div class="navbar navbar-app navbar-absolute-bottom" ng-if="state.current.name !='finish' ">
            <div class="btn-group pull-left" ui-yield-to="navbarAction">
                <div class="btn">
                    <a ui-sref="profile">
                       SubTotal {{ cartSum() | currency}}
                    </a>
                </div>
            </div>
            <div ng-show="state.current.name == 'home' && $storage.itemSum " class="btn-group pull-right" ui-yield-to="navbarAction">
                <div class="btn">
                    <a ui-sref="cart">
                        <i class="fa fa-cart-arrow-down"></i> Checkout
                    </a>
                </div>
            </div>
        </div>
        <!-- App Body -->
        <div class="app-body">
            <div class="app-content">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <!-- ~ .app -->
</body>

</html>
